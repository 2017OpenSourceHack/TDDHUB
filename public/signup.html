<html>

<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
</head>

<body>

  <form id="signupform"
  	action="/users/signup"
  	method="post">

    <label><b>UserEmail</b></label>
    <input id = "email" type="text" placeholder="Enter UserEmail" name="email">

    <label><b>UserName</b></label>
    <input id = "name" type="text" placeholder="Enter Username" name="name">

    <label><b>Password</b></label>
    <input id = "pw" type="password" placeholder="Enter Password" name="psw">

    <button type="submit">Sign Up</button>
  </form>

</body>
 <script>
    $(document).ready(function() {
      $('#signupform').submit(function() {
        $(this).ajaxSubmit({
          error: function(xhr) {
            status('Error: ' + xhr.status);
          },
          success: function(response) {
            console.log(response);
          }
        });
        return false;
      });    
    });
  </script>
</html>
