<html>

<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
</head>

<body>

  <form id="project_create_form"
  	action="/users/1/repositories"
  	method="post">

    <label><b>Project name</b></label>
    <input id = "name" type="text" placeholder="Enter Project name" name="name">

    <label><b>Description</b></label>
    <input id = "description" type="text" placeholder="Enter Description of Project" name="description">

    <button type="submit">Done</button>
  </form>

</body>
 <script>
    $(document).ready(function() {
      $('#project_create_form').submit(function() {

        $(this).ajaxSubmit({
          error: function(xhr) {
            status('Error: ' + xhr.status);
          },
          success: function(response) {
            console.log(response);
          }
        });
        return false;
      });    
    });
  </script>
</html>
