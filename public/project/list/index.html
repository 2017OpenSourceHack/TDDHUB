<div id="invite" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Member</h4>
      </div>

      <div class="modal-body">
        <p>Input Member's Email</p>
        <form>
          <input type= "text" ng-model="useremail">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="share()">Send Email</button>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>

    </div>

  </div>
</div>


<div id="addproject" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Create Project</h4>
      </div>

      <div class="modal-body">
        <!-- <p>Project Name</p> -->
        <form>
          <label style="width:20%; font-size:10px; margin:2% 2% 2% 2%">Project Name</label><input type= "text" ng-model="project.name"><br>
          <label style="width:20%; font-size:10px; margin:2% 2% 2% 2%">Description</label><input type= "text" ng-model="project.description"><br>
          <label style="width:20%; font-size:10px; margin:2% 2% 2% 2%">Testing Server Url</label><input type= "text" ng-model="project.serverurl"><br>
          <button style="font-size:15px; width:20%; margin-top:3%" type="button" class="btn btn-default" data-dismiss="modal" ng-click="create(project)">Create!</button>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>

    </div>

  </div>
</div>

<div id="deleteproject" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Delete Project</h4>
      </div>

      <div class="modal-body">
        <!-- <p>Project Name</p> -->
        <form>
          <label style="width:40%; font-size:15px; margin:2% 2% 2% 2%">Delete
            <select style="width: 30%;" ng-model="selected">
            <option  ng-repeat="item in items" value="{{item.sid}}">{{item.name}}</option>
            </select></label>
          <label style="width:100%; font-size:15px; margin:2% 2% 2% 2%">Are You Sure ?</label><br>
          <button style="font-size:15px; width:20%; margin-top:3%" type="button" class="btn btn-default" data-dismiss="modal" ng-click="delete()">Delete</button>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>

    </div>

  </div>
</div>
