<div id="nav_category">
  <div id="category_bar">
    <div id="category_list">
      <ul  style="list-style-type: none;" id="category" ng-repeat=" item in project.category"  >
        <li >
          <!-- 폴터 -->
          <svg xmls="http://www.w3.org/1999/xhtml" width="28" height="25"  ng-click="item.show=!item.show;selectCategory(item);">
          <path id="패스_399" data-name="패스 399" transform="translate(0 4)" class="cls-63" d="M10,4H4A2,2,0,0,0,2.01,6L2,18a2.006,2.006,0,0,0,2,2H20a2.006,2.006,0,0,0,2-2V8a2.006,2.006,0,0,0-2-2H12Z"/>

          <ul style="list-style-type: none; margin-top:5%;padding-left:10%; width:100%;"  ng-show="item.show">

            <text id="Testcase_1" data-name="Testcase 1" class="cls-60" ><tspan x="0" y="0">{{subitem.name}}</tspan></text>
            <svg width="24" height="24" style="float:right; position:relative;">
            <g id="ic_check_circle_black_24px" ng-show="subitem.success.length===(project.members?project.members.length+1:1)" transform="translate(0 0)">
              <path id="패스_410" data-name="패스 410" class="cls-51" d="M12,2A10,10,0,1,0,22,12,10,10,0,0,0,12,2ZM10,17,5,12l1.41-1.41L10,14.17l7.59-7.59L19,8Z"/>

<!-- 카테고리 추가 모달 -->
<div id="addcategory" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Category</h4>
      </div>

      <div class="modal-body">
        <form>
          <label style="width:40%; font-size:15px; margin:2% 2% 2% 2%">Category Name</label>
          <input ng-model="newcategory.name" type="text" style="width:40%; font-size:15px;"/><br>
          <button style="font-size:15px; width:20%; margin-top:3%" type="button" class="btn btn-default" data-dismiss="modal" ng-click="new_category(newcategory)">Create</button>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>

    </div>

  </div>
</div>


<!-- 테스트 케이스 삭제 모달 -->
<div id="delete_item" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Delete Category</h4>
      </div>

      <div class="modal-body">
        <label style="width:70%; font-size:15px; margin:2% 2% 2% 2%">Delete {{testcase.name?testcase.name:category.name}}</label>
          <label style="width:70%; font-size:15px; margin:2% 2% 2% 2%">Are You Sure?</label>
            <label style="width:70%; font-size:12px; margin:2% 2% 2% 2%" ng-show="!testcase.name">Warning : You can lost its testcases.</label>
          <button style="font-size:15px; width:20%; margin-top:3%" type="button" class="btn btn-default" data-dismiss="modal" ng-click="delete_item()">Delete</button>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>

    </div>

  </div>
</div>
