

<div class="page-header">
  <h3>API TEST</h3>
</div>


<!--{{items[0]}}-->

<table class="table table-striped table-hover ellipsis_table">
  <tr>
    <!--<td class="col-md-3">구분</td>-->
    <td class="col-md-2">method</td>
    <td class="col-md-4">url</td>
    <td class="col-md-4">description</td>
    <td class="col-md-4">data</td>
    <td class="col-md-2">Done</td>
    <td class="col-md-2"></td>
  </tr>
  <tr class="bg-info">
    <!--<td><select class="form-control" ng-options="service for service in services" ng-model="new.service"></select></td>-->
    <td><select class="form-control" ng-options="method for method in methods" ng-model="new.method"></select></td>
    <td><input type="text" class="form-control" ng-model="new.url"></td>
    <td><input type="text" class="form-control" ng-model="new.description"></td>
    <td><textarea type="text" class="form-control" ng-model="new.data"></textarea></td>
    <td><input type="checkbox" class="form-control" ng-model="item.done"></td>
    <td><a href="" class="btn btn-default" ng-click="add()">add</a></td>
  </tr>
  <tr ng-repeat="item in items">
    <!--<td><select class="form-control" ng-options="service for service in services" ng-model="item.service"></select></td>-->
    <td><select class="form-control" ng-options="method for method in methods" ng-model="item.method"></select></td>
    <td><input type="text" class="form-control" ng-model="item.url"></td>
    <td><input type="text" class="form-control" ng-model="item.description" ng-blur="update(item)"></td>
    <td><textarea type="text" class="form-control" ng-model="item.data" title="{{item.data}}"></textarea></td>
    <td><input type="checkbox" class="form-control" ng-model="item.done" ng-click="update(item)"></td>
    <td>
      <a href="" class="btn btn-default" ng-click="test(item)">test</a>
      <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal" ng-click="selected.item = item">
        삭제
      </button>

    </td>
  </tr>
</table>

<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">확인</h4>
      </div>
      <div class="modal-body">
        삭제하시겠습니까 ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="delete(selected.item)">OK</button>
      </div>
    </div>
  </div>
</div>
