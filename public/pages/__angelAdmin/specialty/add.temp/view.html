<div class="page-header">
  <h3>엔젤상담소 <small id="sub_title">상담상품 관리 - 신규등록</small></h3>
</div>
<pre>
{{angelCafeProductAdd}}
</pre>
<form name="frm_input" id="frm_input" method="post" action="/admin/member/me_input_action">
  <input type="hidden" name="dup_field" id="dup_field">
  <div class="row">

    <div class="col-xs-12 col-md-12">
      <div class="form-group">
        <label >상품종류</label>
          <select ng-model="angelCafeProductAdd.type" class="form-control">
            <option value="angel_talk">엔젤톡</option>
            <option value="angel_ring">엔젤링</option>
          </select>
      </div>
    </div>

    <div class="col-xs-12 col-md-12">
      <div class="form-group">
        <label >상품코드</label>
          <input ng-model="angelCafeProductAdd.code" type="text" class="form-control" maxlength="50" placeholder="" required="">        
      </div>
    </div>
    <div class="col-xs-12 col-md-12">
      <div class="form-group">
        <label >상품명</label>
          <input ng-model="angelCafeProductAdd.name" type="text" class="form-control" maxlength="50" placeholder="" required="">        
      </div>
    </div>

    <div ng-show="angelCafeProductAdd.type==='angel_talk'" class="col-xs-12 col-md-12">
      <div class="form-group">
        <label >상담횟수</label>
          <input ng-model="angelCafeProductAdd.talk_count" type="text" class="form-control" maxlength="50" placeholder="" required="">        
      </div>
    </div>

    <div ng-show="angelCafeProductAdd.type==='angel_talk'" class="col-xs-12 col-md-12">
      <div class="form-group">
        <label >사용기간</label>
          <input ng-model="angelCafeProductAdd.talk_day" type="text" class="form-control" maxlength="50" placeholder="" required="">        
      </div>
    </div>

    <div ng-show="angelCafeProductAdd.type==='angel_ring'" class="col-xs-12 col-md-12">
      <div class="form-group">
        <label >상담시간</label>
          <input ng-model="angelCafeProductAdd.ring_minute" type="text" class="form-control" maxlength="50" placeholder="" required="">        
      </div>
    </div>
<!--
 상품명 상담횟수 사용기간 상담시간 정상가격 할인가격 상담사수익 회원글자수(1회) 회원글자수(2회 ~) 상담사글자수(1회) 상담사글자수(2회 ~)
-->

    <div class="col-xs-12 col-md-12">
      <div class="form-group">
        <label >정상가격</label>
          <input ng-model="angelCafeProductAdd.price" type="text" class="form-control" maxlength="50" placeholder="" required="">        
      </div>
    </div>
    <div class="col-xs-12 col-md-12">
      <div class="form-group">
        <label >할인가격</label>
          <input ng-model="angelCafeProductAdd.discount_price" type="text" class="form-control" maxlength="50" placeholder="" required="">        
      </div>
    </div>
    <div class="col-xs-12 col-md-12">
      <div class="form-group">
        <label >상담사수익</label>
          <input ng-model="angelCafeProductAdd.angel_profit" type="text" class="form-control" maxlength="50" placeholder="" required="">        
      </div>
    </div>
    <div class="col-xs-12 col-md-12">
      <div class="form-group">
        <label >회원글자수(1회)</label>
          <input ng-model="angelCafeProductAdd.member_text_first" type="text" class="form-control" maxlength="50" placeholder="" required="">        
      </div>
    </div>
    <div class="col-xs-12 col-md-12">
      <div class="form-group">
        <label >회원글자수(2회 ~)</label>
          <input ng-model="angelCafeProductAdd.member_text" type="text" class="form-control" maxlength="50" placeholder="" required="">        
      </div>
    </div>
    <div class="col-xs-12 col-md-12">
      <div class="form-group">
        <label >상담사글자수(1회)</label>
          <input ng-model="angelCafeProductAdd.angel_text_first" type="text" class="form-control" maxlength="50" placeholder="" required="">        
      </div>
    </div>
    <div class="col-xs-12 col-md-12">
      <div class="form-group">
        <label >상담사글자수(2회 ~)</label>
          <input ng-model="angelCafeProductAdd.angel_text" type="text" class="form-control" maxlength="50" placeholder="" required="">        
      </div>
    </div>

    <div class="col-xs-12 text-right pb20">
      <button type="button" ng-click="angelCafeProductAdd.add(angelCafeProductAdd)" class="btn btn-info" id="btn_input">등록</button>
      <a ui-sref="angelCafe.product.list" class="btn btn-primary" id="btn_list">목록</a>
    </div>

  </div>
</form>
