<div class="page-header">
  <h3>엔젤상담소 <small id="sub_title">상담상품 관리 - 수정</small></h3>
</div>
<pre>
{{vm}}
</pre>
<form name="frm_input" id="frm_input" method="post" action="/admin/member/me_input_action">
  <input type="hidden" name="dup_field" id="dup_field">
  <div class="row">

    <div class="col-xs-12 col-md-12">
      <div class="form-group">
        <label >상품종류</label>
          <select ng-model="vm.product.type" class="form-control" disabled>
            <option value="angel_talk">엔젤톡</option>
            <option value="angel_ring">엔젤링</option>
          </select>
      </div>
    </div>

    <div class="col-xs-12 col-md-12">
      <div class="form-group">
        <label >상품코드</label>
          <input ng-model="vm.product.code" type="text" class="form-control" maxlength="50" placeholder="" required="" disabled>        
      </div>
    </div>
    <div class="col-xs-12 col-md-12">
      <div class="form-group">
        <label >상품명</label>
          <input ng-model="vm.product.name" type="text" class="form-control" maxlength="50" placeholder="" required="">        
      </div>
    </div>

    <div ng-show="vm.product.type==='angel_talk'" class="col-xs-12 col-md-12">
      <div class="form-group">
        <label >상담횟수</label>
          <input ng-model="vm.product.talk_count" type="text" class="form-control" maxlength="50" placeholder="" required="">        
      </div>
    </div>

    <div ng-show="vm.product.type==='angel_talk'" class="col-xs-12 col-md-12">
      <div class="form-group">
        <label >사용기간</label>
          <input ng-model="vm.product.talk_day" type="text" class="form-control" maxlength="50" placeholder="" required="">        
      </div>
    </div>

    <div ng-show="vm.product.type==='angel_ring'" class="col-xs-12 col-md-12">
      <div class="form-group">
        <label >상담시간</label>
          <input ng-model="vm.product.ring_minute" type="text" class="form-control" maxlength="50" placeholder="" required="">        
      </div>
    </div>
<!--
 상품명 상담횟수 사용기간 상담시간 정상가격 할인가격 상담사수익 회원글자수(1회) 회원글자수(2회 ~) 상담사글자수(1회) 상담사글자수(2회 ~)
-->

    <div class="col-xs-12 col-md-12">
      <div class="form-group">
        <label >정상가격</label>
          <input ng-model="vm.product.price" type="text" class="form-control" maxlength="50" placeholder="" required="">        
      </div>
    </div>
    <div class="col-xs-12 col-md-12">
      <div class="form-group">
        <label >할인가격</label>
          <input ng-model="vm.product.discount_price" type="text" class="form-control" maxlength="50" placeholder="" required="">        
      </div>
    </div>
    <div class="col-xs-12 col-md-12">
      <div class="form-group">
        <label >상담사수익</label>
          <input ng-model="vm.product.angel_profit" type="text" class="form-control" maxlength="50" placeholder="" required="">        
      </div>
    </div>
    <div class="col-xs-12 col-md-12">
      <div class="form-group">
        <label >회원글자수(1회)</label>
          <input ng-model="vm.product.member_text_first" type="text" class="form-control" maxlength="50" placeholder="" required="">        
      </div>
    </div>
    <div class="col-xs-12 col-md-12">
      <div class="form-group">
        <label >회원글자수(2회 ~)</label>
          <input ng-model="vm.product.member_text" type="text" class="form-control" maxlength="50" placeholder="" required="">        
      </div>
    </div>
    <div class="col-xs-12 col-md-12">
      <div class="form-group">
        <label >상담사글자수(1회)</label>
          <input ng-model="vm.product.angel_text_first" type="text" class="form-control" maxlength="50" placeholder="" required="">        
      </div>
    </div>
    <div class="col-xs-12 col-md-12">
      <div class="form-group">
        <label >상담사글자수(2회 ~)</label>
          <input ng-model="vm.product.angel_text" type="text" class="form-control" maxlength="50" placeholder="" required="">        
      </div>
    </div>

    <div class="col-xs-12 text-right pb20">
      <button type="button" ng-click="vm.update(vm.product)" class="btn btn-info">저장</button>
      <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">삭제</button>
      <a ui-sref="angelCafe.product.list" class="btn btn-primary">목록</a>
    </div>

  </div>
</form>


<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">삭제하시겠습니까?</h4>
      </div>
      <!--<div class="modal-body">
        ...
      </div>-->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <!--<button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="vm.delete(vm.product.code)">삭제</button>-->
        <button type="button" class="btn btn-danger"  data-dismiss="modal" ng-click="vm.delete(vm.product.code)">삭제</button>
      </div>
    </div>
  </div>
</div>
