<div class="container">

    <form class="form-signin">
        <h3 class="form-signin-heading"><img src="images/admin_login_title.png" alt=""></h3>
        <label for="inputEmail" class="sr-only">User id</label>
        <input ng-model="loginuser.email" type="text" id="inputEmail" class="form-control" placeholder="User ID" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input  style="margin-top: 10px;" ng-model="loginuser.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button ng-click="login(loginuser)" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>


        <br />
        <label for="inputEmail" class="sr-only">User id</label>
        <input ng-model="loginuser2.email" type="text" id="inputEmail2" class="form-control" placeholder="User ID" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input  style="margin-top: 10px;" ng-model="loginuser2.password" type="password" id="inputPassword2" class="form-control" placeholder="Password" required>
        <button ng-click="login(loginuser2)" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

        <button ui-sref="signup" class="btn btn-lg btn-info btn-block" type="submit">Sign sinup</button>
        <!--<div class="checkbox">-->
        <!--<label>-->
        <!--<input type="checkbox" value="remember-me"> Remember me-->
        <!--</label>-->
        <!--</div>-->


    </form>

</div> <!-- /container -->
