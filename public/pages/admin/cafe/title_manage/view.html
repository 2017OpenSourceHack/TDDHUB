<div class="page-header">
    <h3>타이틀 관리
    </h3>
</div>
<div class="text-right">
    <button class="btn btn-default">타이틀 추가</button>
</div>

<table class="table table-striped table-hover ellipsis_table">
    <thead>
    <tr>
        <th class="text-center">NO</th>
        <th class="text-center">타이틀</th>
        <th class="text-center" style="width:40%; white-space: nowrap">조건</th>
        <th class="text-center">사용자수</th>
        <th class="text-center">관리</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in items">
        <td class="text-center">{{$index+1}}</td>
        <td class="text-center">{{item.title}}</td>
        <td class="text-center">{{item.condition}}</td>
        <td class="text-center">{{item.ofUserCount}}</td>
        <td class="text-center">
            <a ui-sref="admin.cafe.edit({id: item.sid})"> 수정</a> |
            <a href="" data-toggle="modal" data-target="#myModal"> 삭제</a>
        </td>
    </tr>
    </tbody>
</table>

<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">


            <div class="modal-header bg-primary">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">확인</h4>
            </div>
            <div class="modal-body">
                <h4>삭제하시겠습니까?</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="remove($index)">삭제</button>
            </div>

        </div>
    </div>
</div>
