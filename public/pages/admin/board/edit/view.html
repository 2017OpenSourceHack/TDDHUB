<div class="page-header">
    <h3>공지사항</h3>
</div>



<table class="table table-striped table-hover ellipsis_table">
    <tr>
        <th class="text-right col-md-3">분류</th>
        <td class="text-left col-md-9">
            <select class="form-control" ng-model="item.type">
                <option value="기술지원">기술지원</option>
                <option value="광고">광고</option>
                <option value="공지">공지</option>
            </select>
        </td>
    </tr>
    <tr>
        <th class="text-right">제목</th>
        <td class="text-left"><input ng-model="item.title" type="text" class="form-control"></td>
    </tr>
    <tr>
        <th class="text-right">내용</th>
        <td class="text-left"><textarea ng-model="item.detail" rows="6" type="text" class="form-control"></textarea></td>
    </tr>
    <tr>
        <th class="text-right">첨부파일</th>
        <td class="text-left"><input ng-model="item.file" type="text" class="form-control"></td>
    </tr>
    <tr>
        <th class="text-right">URL</th>
        <td class="text-left"><input ng-model="item.url" type="text" class="form-control"></td>
    </tr>
</table>

<div class="row">
    <div class="col-lg-6">
    </div><!-- /.col-lg-6 -->
    <div class="col-lg-6 text-right">
        <button class="btn btn-default" ng-click="save(item)">등록</button>
        <button class="btn btn-default" ui-sref="admin.board.list">취소</button>
    </div><!-- /.col-lg-6 -->
</div><!-- /.row -->


<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">


            <div class="modal-header bg-primary">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">확인</h4>
            </div>
            <div class="modal-body">
                <h4>삭제하시겠습니까?</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="remove(selected)">삭제
                </button>
            </div>

        </div>
    </div>
</div>
