<div class="page-header">
    <h3>공지사항</h3>
</div>


<div class="row">
    <div class="col-lg-6">
        <button class="btn btn-default">관리</button>
        <button class="btn btn-default" ui-sref="admin.board.new">글쓰기</button>
    </div><!-- /.col-lg-6 -->
    <div class="col-lg-6">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="selected.keyword" placeholder="Search for...">
            <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="list()">검색</button>
      </span>
        </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
</div><!-- /.row -->

<table class="table table-striped table-hover ellipsis_table">
    <thead>
    <tr>
        <th class="text-center">NO</th>
        <th class="text-center">분류</th>
        <th class="text-center">제목</th>
        <th class="text-center">날짜</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in items" ui-sref="admin.board.view({id:item.sid})">
        <td class="text-center">{{$index+1}}</td>
        <td class="text-center">{{item.type}}</td>
        <td class="text-center">{{item.title}}</td>
        <td class="text-center">{{item.date}}</td>
    </tr>
    </tbody>
</table>

<pagination ng-click="list()" total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm"
            boundary-links="true" rotate="false" num-pages="numPages" items-per-page="itemsPerPage"></pagination>
<pre>Page: {{currentPage}} / {{numPages}}</pre>


<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">


            <div class="modal-header bg-primary">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">확인</h4>
            </div>
            <div class="modal-body">
                <h4>삭제하시겠습니까?</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="remove(selected)">삭제
                </button>
            </div>

        </div>
    </div>
</div>
