<div class="page-header">
    <h3>공지사항</h3>
</div>


<div class="row">
    <div class="col-lg-6">
    </div><!-- /.col-lg-6 -->
    <div class="col-lg-6 text-right">
        <button class="btn btn-default" ui-sref="admin.board.list">목록</button>
        <button class="btn btn-default" ui-sref="admin.board.edit({id:item.sid})">수정</button>
        <button class="btn btn-default" ng-click="remove()">삭제</button>
    </div><!-- /.col-lg-6 -->
</div><!-- /.row -->

<table class="table table-striped table-hover ellipsis_table">
    <thead>
    <tr>
        <th class="text-center">{{item.sid}}</th>
        <th class="text-center">{{item.type}}</th>
        <th class="text-center">{{item.title}}</th>
        <th class="text-center">{{item.date}}</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="text-center" colspan="4">{{item.detail}}</td>
    </tr>
    </tbody>
</table>

<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">


            <div class="modal-header bg-primary">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">확인</h4>
            </div>
            <div class="modal-body">
                <h4>삭제하시겠습니까?</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="remove(selected)">삭제
                </button>
            </div>

        </div>
    </div>
</div>
