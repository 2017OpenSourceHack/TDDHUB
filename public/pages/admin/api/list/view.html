<div class="page-header">
    <h3>RESTful API</h3>
</div>

<!--


//   카페명   상세정보   찜한 수    별점   리뷰 수    관리
// —
// 카페카페   보기       143        4.7   66        수정|삭제



-->


<table class="table table-striped table-hover ellipsis_table">
    <thead>
    <tr>
        <th class="text-center" style="width: 3%">sid</th>
        <th class="text-center" style="width: 20%">client_type</th>
        <th class="text-center" style="width: 20%">method</th>
        <th class="text-center" style="width: 30%">url</th>
        <th class="text-center" style="width: 30%">data</th>
        <th class="text-center" style="width: 40%">description</th>
        <th class="text-center" style="width: 20%">관리</th>
    </tr>
    </thead>
    <tbody>

    <tr class="bg-info">
        <td class="text-center"></td>
        <td class="text-center">
            <select class="form-control" ng-model="app.client_type" ng-options="item for item in clientTypes"></select>
        </td>
        <td class="text-center">
            <select class="form-control" ng-model="app.method" ng-options="item for item in methods"></select>
        </td>
        <td class="text-center"><input type="text" class="form-control" ng-model="app.url"></td>
        <td class="text-center"><input type="text" class="form-control" ng-model="app.data"></td>
        <td class="text-center" style="width: 500px">
            <div>
                <input type="text" class="form-control" ng-model="app.description">
            </div>

        </td>
        <td class="text-center">
            <a class="btn btn-primary btn-sm" ng-click="add(app)"> 추가</a>
        </td>
    </tr>

    <tr ng-repeat="item in items">
        <td class="text-center">{{item.sid}}</td>
        <td class="text-center">
            <select class="form-control" ng-model="item.client_type" ng-options="item for item in clientTypes"></select>
        </td>
        <td class="text-center">
            <select class="form-control" ng-model="item.method" ng-options="item for item in methods"></select>
        </td>
        <td class="text-center"><input type="text" class="form-control" ng-model="item.url"></td>
        <td class="text-center"><input type="text" class="form-control" ng-model="item.data"></td>
        <td class="text-center">
            <div>
                <input type="text" class="form-control" ng-model="item.description">
            </div>

        </td>
        <td class="text-center">
            <a href="" ng-click="edit(item)"> 수정</a> |
            <a href="" data-toggle="modal" data-target="#myModal" ng-click="data.selectedSid=item.sid"> 삭제</a>
        </td>
    </tr>
    </tbody>
</table>

<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">


            <div class="modal-header bg-primary">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">확인</h4>
            </div>
            <div class="modal-body">
                <h4>삭제하시겠습니까?</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="remove(data.selectedSid)">
                    삭제
                </button>
            </div>

        </div>
    </div>
</div>
