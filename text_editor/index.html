<html>
	<head>
		<link rel="stylesheet" type="text/css" href="plugin/codemirror/lib/codemirror.css">
	</head>
    <style>
        html {
            min-width: 400px;
        }
        body {
            margin: 0;
            height: 100%;
            width: 100%;
        }
        #head_bar {
            width: 100%;
            height: 8%;
            background-color: #212121;
        }
        #body_bar {
            height: 92%;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }
        #left_bar {
            background-color: #fafafa;
            box-shadow: 1px 0px 5px -1px #000;
            z-index: 2;
            position: relative;
            width: 20%;
            height: 100%;
            float: left
        }
        #right_bar {
            width: 80%;
            height: 100%;
            float: left;
        }
        #request_bar {
            width: 50%;
            height: 100%;
            float: left;
        }
        #response_bar {
            width: 50%;
            height: 100%;
            float: left;
        }
        .box_source {
            width: 50%;
            height: 100%;
            float: left;
        }

        #head_api_bar {
        	height: 10%;
        	box-shadow: 0 4px 2px -2px gray;
            z-index: 1;
            position: relative;
            min-height: 40px;
        	background-color: #fafafa;
        	opacity: 1;
        }
        #editor_bar {
        	height: 90%;
            z-index: 0;
        }
    </style>


<body>
    <div id = "head_bar">

    </div>
    <div id = "body_bar">
        <div id = "left_bar" class = "box_container">

        </div>
        <div id = "right_bar">
            <div id = "head_api_bar">

            </div>
            <div id = "editor_bar">
	            <div id = "request_bar">
	            	<textarea id="request_json" class="codemirror-textarea"></textarea>
	            </div>
	            <div id = "response_bar">
                    <textarea id="response_json" class="codemirror-textarea"></textarea>
	            </div>
	        </div>
        </div>

    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="plugin/codemirror/lib/codemirror.js"></script>
    <script type="text/javascript" src="js/default.js"></script>

</body>




</html>
